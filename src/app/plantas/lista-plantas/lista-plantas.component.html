<h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Vivero el Oto√±o</h1>

<hr>

<div class="row">
  <div class="col-12">
    <img class="card-img-top" src="../../../assets/vivero.jpg" alt="Vivero" height="250"/>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-8">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre Comun</th>
          <th scope="col">Tipo</th>
          <th scope="col">Clima</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let planta of plantas">
          <th scope="row">{{planta.id}}</th>
          <td>{{planta.nombre_comun}}</td>
          <td>{{planta.tipo}}</td>
          <td>{{planta.clima}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-4"></div>
</div>

<div class="row">
  <b>Total Plantas de Interior: {{getTotalInterior()}} </b>
</div>
<div class="row">
  <b>Total Plantas de Exterior: {{getTotalExterior()}}</b>
</div>
